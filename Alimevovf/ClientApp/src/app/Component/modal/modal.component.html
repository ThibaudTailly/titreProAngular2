    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Créer votre compte</h5>
        <button type="button" (click)="ck_close()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="Name" class="form-control" id="exampleInputPassword1" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="firstName">firstName</label>
            <input type="firstName" class="form-control" id="exampleInputPassword1" placeholder="firstName"/>
          </div>
          <div>
            <p>Vous possédez déjà un compte</p><a href="#"> Cliquez-ici.</a>
          </div>
          <div class="but1">
            <button type="submit" class="btn btn-lg content btn-primary">REJOINDRE LA COMMUNAUTE</button>
          </div>

      </div>
