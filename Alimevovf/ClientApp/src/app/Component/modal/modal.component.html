<!-- Button trigger modal -->
  <div class="text-right">

    <!-- Inscription-->
    
    <a (click)="ck_click()" data-toggle="modal" data-target="#exampleModalLong" class="text-co text-light"> Inscription</a>
  </div>

<!-- Modal -->
<div #ckmodal class="modal " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Créer votre compte</h5>
        <button type="button" (click)="ck_close()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">adresse mail</label>
            <input formControlName="email"
                   type="email"
                   class="form-control"
                   id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Veuillez respecter le format suivant: "martin.Dupont@.....</small>
          </div>

          <div class="form-group">
            <label for="password">mot de passe</label>
            <input formControlName="password"
                   type="password"
                   class="form-control"
                   placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password">Confirmation du mot de passe</label>
            <input formControlName="password2"
                   type="password"
                   class="form-control"
                   placeholder="Confirmation mdp">
            <small id="mdpHelp" class="form-text text-muted">Les deux mots de passe doivent etre identiques</small>
          </div>
          <div class="form-group">
            <label for="Name">nom</label>
            <input formControlName="name"
                   type="text"
                   class="form-control"
                   id="exampleInputPassword1"
                   placeholder="Name">
            <small id="nameHelp" class="form-text text-muted">Les noms doivent contenir uniquement des lettres</small>
          </div>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Title is required</div>
          </div>
          <div class="form-group">
            <label for="firstName">prénom</label>
            <input formControlName="firstName"
                   type="text"
                   class="form-control"
                   id="exampleInputPassword1"
                   placeholder="firstName" />
          </div>

           type="text"

          <div>
            <p>Vous possédez déjà un compte</p><a href="#"> Cliquez-ici.</a>
          </div>
          <div class="but1">
            <button [disabled]="!formValidation" type="submit" class="btn btn-lg content btn-primary">REJOINDRE LA COMMUNAUTE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
